<div class="buttons has-addons is-centered" *ngIf="(_data.pages().length > 1) && !offline" [class.are-small]="isSmall">
    <a class="button" [routerLink]="['./']" [queryParams]="{page: _data.getPreviousPage()}" queryParamsHandling="merge"
        *ngIf="!isCompact">Előző</a>
    <ng-container *ngFor="let page of _data.pages()">
        <a class="button" [routerLink]="['./']" [queryParams]="{page: page}" queryParamsHandling="merge"
            [class.is-info]="_data.getCurrentPage() == page">{{page}}</a>
    </ng-container>
    <a class="button" [routerLink]="['./']" [queryParams]="{page: _data.getNextPage()}" queryParamsHandling="merge"
        *ngIf="!isCompact">Következő</a>
</div>
<div class="buttons has-addons is-centered" *ngIf="(_data.pages().length > 1) && offline" [class.are-small]="isSmall">
    <a class="button" (click)="_data.next()" *ngIf="!isCompact">Előző</a>
    <ng-container *ngFor="let page of _data.pages()">
        <a class="button" (click)="_data.navigateTo(page)" [class.is-info]="_data.getCurrentPage() == page">{{page}}</a>
    </ng-container>
    <a class="button" (click)="_data.back()" *ngIf="!isCompact">Következő</a>
</div>
