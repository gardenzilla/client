<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-6">
                <h1 class="title">Felhasználói profil</h1>
                <p class="subtitle is-4">Itt szerkesztheted a felhasználói adataidat
                </p>
                <form (ngSubmit)="submitProfile()" #loginForm="ngForm" #hello>
                    <error-display [model]="profile"></error-display>
                    <div class="field">
                        <label class="label">Felhasználói név</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Demo felhasználói név" name="username"
                                [(ngModel)]="profile.username" readonly disabled>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="demo.elek@email.com"
                                [(ngModel)]="profile.email" name="email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Telefonszám</label>
                        <div class="control">
                            <input class="input" type="phone" placeholder="+36 _ ____ ____" [(ngModel)]="profile.phone"
                                name="phone">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Név</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Példa név" [(ngModel)]="profile.name"
                                name="name">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <!-- <button class="button is-info is-outlined" type="submit"
                                    [class.is-ok]="profile.isOk">Mentés</button> -->
                                <!-- <button-submit [model]="profile">
                                </button-submit> -->
                                <!-- <button class="button" type="button">Jelszó módosítása</button> -->
                                <button-submit [(isLoading)]="isProfileSaving" name="Mentés"></button-submit>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <h1 class="title">Jelszó módosítása</h1>
                <p class="subtitle is-6">Kérünk add meg az új jelszavadat</p>
                <div class="notification is-light" [ngClass]="'is-' + passwordError.kind" *ngIf='passwordError'>
                    <button class="delete" (click)='passwordError = null'></button>
                    {{passwordError.message}}
                </div>
                <form (ngSubmit)="submitPwd()" #passwordForm="ngForm">
                    <error-display [model]="password"></error-display>
                    <div class="field">
                        <label class="label">Új jelszó</label>
                        <div class="control">
                            <input type="text" name="username" autocomplete="username" style="display: none;">
                            <input class="input" type="password" placeholder="erősjelszó"
                                [(ngModel)]="password.password1" name="password1" autocomplete="new-password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Új jelszó ismét</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="erősjelszó"
                                [(ngModel)]="password.password2" name="password2" autocomplete="on">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <!-- <button class="button is-info is-outlined" type="submit"
                                    [class.is-ok]="password.isOk">Módosítás</button> -->
                                <!-- <button-submit [model]="password" name="Jelszó módosítása"></button-submit> -->
                                <button-submit [(isLoading)]="isPasswordSaving" name="Mentés"></button-submit>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
