<section class="section">
    <div class="container">
        <div class="column is-6">
            <h1 class="title">Új termék létrehozása</h1>
            <!-- <form> -->
            <div class="field">
                <label class="label">Termék neve</label>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        placeholder="Termék neve"
                        name="name"
                        [(ngModel)]="product.name"
                        required
                        appAutofocus
                    >
                </div>
            </div>
            <div class="field">
                <label class="label">Termékleírás</label>
                <div class="control">
                    <textarea
                        name="description"
                        class="textarea"
                        [(ngModel)]="product.description"
                    ></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Mennyiségi egység</label>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        placeholder="Mennyiségi egység"
                        name="unit"
                        [(ngModel)]="product.unit"
                    >
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button-submit
                        [name]="'Létrehozás'"
                        [callback]="submit"
                        [snackBarMessage]="'Vásárló létrehozva'"
                    ></button-submit>
                    <!-- <button class="button" type="submit">Létrehozás</button> -->
                </div>
            </div>
            <!-- </form> -->
        </div>
    </div>
</section>
